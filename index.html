<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Bilive</title>
  </head>
  <body>
    <header class="header">
      <div class="flex flex__sb-align">
        <div class="header__logo"><img src="img/logo.svg" alt="Bliive" /></div>
        <div class="header__search">
          <input type="text" placeholder="What are you interested in?" />
          <img
            class="header__search--icon"
            src="img/search.svg"
            alt="search icon"
          />
        </div>
      </div>

      <nav>
        <ul class="header__list">
          <li><a href="#" class="header__list--item">Add new experience</a></li>
          <li><a href="#" class="header__list--item">Messages</a></li>
          <li><a href="#" class="header__list--item">Exchanges</a></li>
          <li>
            <img
              class="header__list--profile"
              src="img/profile-photo.jpg"
              alt="your profile photo"
            />
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
